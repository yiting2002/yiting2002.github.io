<!DOCTYPE html>
<html>
  <head>
    <title>Image map types</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 0, lng: 0},
          zoom: 1,
          streetViewControl: false,
          mapTypeControl: false
        });

        var pixarkMapType = new google.maps.ImageMapType({
          getTileUrl: function(coord, zoom) {
              var scale = 1 << zoom;
              var x = ((coord.x % scale) + scale) % scale;
              if (coord.y < 0 || coord.y >= scale) return null;
              return '112_'+zoom+'_'+x+'_'+coord.y+'.png';
          },
          tileSize: new google.maps.Size(901, 901),
          isPng: true,
          maxZoom: 1,
          minZoom: 0,
          name: 'PixARK'
        });

        map.mapTypes.set('pixark', pixarkMapType);
        map.setMapTypeId('pixark');
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBokzsCC_kJcT22Uw3cTzilwXLVkqQarKs&callback=initMap">
    </script>
  </body>
</html>
